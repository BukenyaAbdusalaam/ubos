{% extends 'base.html' %} {% block title %}Password Reset Confirm{% endblock %}
{% block content %}
<h2>Password Reset Confirm</h2>
<form
  method="post"
  action="{% url 'password_reset_confirm' uidb64=uidb64 token=token %}"
>
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Confirm Password Reset</button>
</form>
{% endblock %}
